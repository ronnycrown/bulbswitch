<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Switch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main class="box">
    <h1>An App to Switch a bulb on and off.</h1><br><br>
    <p>You can click on any of the buttons to see how this works.</p><br><br>
    <img src="images/bulboff.gif" id="offimage" alt="bulb off"><br><br><br>
    <button type="button" id="on" onclick=" bulbOn()">Switch Me On</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" id="off" onclick="bulbOff()">Switch Me Off</button>
  </main>
</body>
</html>
